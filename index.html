<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./imagens/nuvem.png">
    <script src="./index.js"></script>
</head>

<body>

    <div class="caixa-maior">

        <div>
            <input class="input-cidade" placeholder="Digite o nome da cidade">

            <button class="botao-busca" onclick="cliquei()">
                <img class="img-busca" src="./imagens/lupa.png" alt="Buscar">
            </button>
        </div>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em Chimoio</h2>
            <p class="tempo">21ºC</p>
        </div>


        <div class="caixa-menor">
            <img class="nuvem" src="./imagens/nuvem.png" alt="Nuvem">
            <p class="nublado">Nublado</p>
        </div>


        <p class="humidade">Humidade: 76%</p>

    </div>

</body>

</html>
